<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <!-- <h3>Code Journal</h3> -->
  </header>
  <main>
    <div data-view="entry-form">
      <div class="container">
        <form>
          <div class="row">
            <h2 class="padding-left">New Entry</h2>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder image">
            </div>
            <div class="column-half">
              <div class="row">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
              </div>
              <div class="row">
                <label for="photo">Photo URL</label>
                <input type="url" name="photo" id="photo">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" rows="10" cols="100"></textarea>
              <div class="padding-top text-align">
                <button>SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
