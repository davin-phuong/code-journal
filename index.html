<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="blue-bg">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="flex">
            <h3>Code Journal</h3>
            <a href="#" class="entries-btn" id="entries-btn">Entries</a>
          </div>
        </div>
        <div class="column-full">
          <div class="modal-background hidden" id="modal">
            <div class="modal-container">
              <h4 class="modal-text">Are you sure you want to delete this entry?</h4>
              <div class="space-around">
                <button class="cancel-btn">CANCEL</button>
                <button class="confirm-btn">CONFIRM</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" id="entry-form">
      <div class="container">
        <form>
          <div class="row">
            <div class="column-full">
              <h2>New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder image">
            </div>
            <div class="column-half">
              <div class="row">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
              </div>
              <div class="row">
                <label for="photoUrl">Photo URL</label>
                <input type="url" name="photoUrl" id="photoUrl" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" rows="5" cols="100" required></textarea>
              <div class="padding-top row-reverse">
                <button type="submit" class="save-btn" id="save-btn">SAVE</button>
                <a href="#" class="delete-btn hiddden" id="delete-btn">Delete Entry</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div data-view="entries" id="entries" class="entries-view hidden">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <div class="justify-content">
              <h2>Entries</h2>
              <a href="#" class="new-btn" id="new-btn">NEW</a>
            </div>
          </div>
        </div>
        <ul>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
